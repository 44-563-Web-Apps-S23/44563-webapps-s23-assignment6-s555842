<!DOCTYPE html>
<html>
 <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title> Candy Selection</title>
 </head>
<body>
<h1>Satya Deepu Mandapati chooses Candy</h1>
<h2>Getting input</h2>
<div class="container">
    <div class="form-group">

<form>
    <label for="dark">Dark Chocolate</label>
    <input type ="checkbox" id="Chocolate" name="dark Chocolate" value="True"> <br>

    <label for="nuts">Nuts</label>
    <input type ="checkbox" id="nuts" name="nuts" value="True"> <br>

    <label for="chewy">Chewy</label>
    <input type ="checkbox" id="chewy" name="chewy" value="False"> <br>

    <input type="button" onclick="selectBox()" value="Select a Box">
</form>
</div>
<p id="resultval">This text will be replaced</p>


<div class="form-group">
<form>
    <label for="size">Enter the size</label>
    <input type="text" id="size" name="size" value="size"> <br>  
    <lable for="price">Enter Price</lable>
    <input type="text" id="price" name="price"> <br>
    <input type="button" onclick="updateBox()" value="Update Box">
</form>
</div>
<p id="resultvalnew">This text will be replaced </p>
</div>
<script> 
    my_candy_box = {};
    function selectBox(){
        my_candy_box = {};
        my_candy_box.dark = document.getElementById("Chocolate").checked
        my_candy_box.nuts = document.getElementById("nuts").checked
        my_candy_box.chewy = document.getElementById("chewy").checked
        document.getElementById("resultval").innerHTML=JSON.stringify(my_candy_box)
    }
    function updateBox(){
        my_candy_box.size = document.getElementById("size").value
        my_candy_box.price = document.getElementById("price").value
        document.getElementById("resultvalnew").innerHTML=JSON.stringify(my_candy_box)
    }
</script>
</body>
</html>
